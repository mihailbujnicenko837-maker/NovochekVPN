<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novochek VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #2cabff;
            --accent: #b055ff;
            --success: #32d74b;
            --danger: #ff453a;
            --text-main: #ffffff;
            --text-sec: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- üåü –ñ–ò–í–û–ô –§–û–ù (ORBS) --- */
        .orb {
            position: fixed; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: var(--primary); animation-delay: 0s; }
        .orb-2 { bottom: -10%; right: -10%; width: 250px; height: 250px; background: var(--accent); animation-delay: -5s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, 50px); } }

        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.4; }

        .app-container {
            padding: 20px; padding-bottom: 50px; max-width: 500px; margin: 0 auto;
            position: relative; z-index: 10;
        }

        /* --- HEADER --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .user-welcome h2 { margin: 0; font-size: 24px; font-weight: 800; background: linear-gradient(90deg, #fff, #aebaf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .user-welcome p { margin: 2px 0 0; font-size: 13px; color: var(--text-sec); }
        
        /* --- TABS --- */
        .tabs { display: flex; background: rgba(0,0,0,0.3); padding: 4px; border-radius: 14px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 10px; text-align: center; font-size: 13px; color: var(--text-sec); border-radius: 10px; transition: 0.3s; cursor: pointer; }
        .tab.active { background: var(--glass-bg); color: #fff; font-weight: 600; }

        .content-section { display: none; animation: fadeIn 0.4s; }
        .content-section.active { display: block; }

        /* --- MAIN CARD --- */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 30px 20px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .status-ring {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.05);
        }
        .status-ring::before {
            content: ''; position: absolute; inset: -4px; border-radius: 50%; padding: 4px; 
            background: conic-gradient(from 0deg, transparent, var(--danger));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            animation: spin 2s linear infinite; opacity: 0; transition: 0.5s;
        }
        
        .active-sub .status-ring::before { background: conic-gradient(from 0deg, transparent, var(--success)); opacity: 1; }
        .active-sub .status-icon { color: var(--success); text-shadow: 0 0 20px rgba(50, 215, 75, 0.6); }
        .inactive-sub .status-ring::before { background: conic-gradient(from 0deg, transparent, var(--danger)); opacity: 1; }
        .inactive-sub .status-icon { color: var(--danger); }

        .status-icon { font-size: 40px; transition: 0.3s; }
        .status-h1 { font-size: 22px; font-weight: 700; margin: 0; }
        .status-p { font-size: 14px; color: var(--text-sec); margin-top: 5px; }

        /* --- KEY BOX (–ù–û–í–û–ï!) --- */
        .key-container {
            background: rgba(0,0,0,0.3); border-radius: 16px; padding: 15px;
            margin-bottom: 20px; border: 1px dashed var(--glass-border);
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .key-container.show { display: block; }
        .key-label { font-size: 12px; color: var(--text-sec); margin-bottom: 8px; text-align: left; }
        .key-value { 
            font-family: monospace; font-size: 12px; color: #aebaf8; 
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px;
            word-break: break-all; margin-bottom: 10px; max-height: 60px; overflow: hidden;
        }
        .copy-btn {
            background: var(--glass-bg); color: #fff; border: none; width: 100%; padding: 10px;
            border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        /* --- ACTION BUTTON --- */
        .action-btn {
            background: linear-gradient(135deg, var(--primary), #0051ff);
            color: white; border: none; width: 100%; padding: 18px;
            border-radius: 18px; font-size: 16px; font-weight: 600; cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 81, 255, 0.3);
            position: relative; overflow: hidden;
        }

        /* --- GUIDE --- */
        .step { display: flex; gap: 15px; margin-bottom: 20px; align-items: flex-start; }
        .step-num { 
            background: var(--glass-bg); width: 30px; height: 30px; 
            border-radius: 10px; display: flex; align-items: center; justify-content: center; 
            font-weight: bold; color: var(--primary); border: 1px solid var(--glass-border);
            flex-shrink: 0;
        }
        .step-text h4 { margin: 0 0 5px 0; font-size: 15px; }
        .step-text p { margin: 0; font-size: 13px; color: var(--text-sec); line-height: 1.4; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

        <div class="tabs">

                <p class="status-p" id="statusDesc">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–π –ø–æ–¥–ø–∏—Å–∫–∏</p>
            </div>

            <div class="key-container" id="keyBlock">
                <div class="key-label">–í–ê
