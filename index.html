<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novochek VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* –¶–≤–µ—Ç–∞ –ø–æ–¥ —Å—Ç–∏–ª—å –∞–≤–∞—Ç–∞—Ä–∫–∏ (–•—Ä–æ–º + –¢—å–º–∞) */
            --bg-color: #050505;
            --card-bg: rgba(30, 30, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* –ì—Ä–∞–¥–∏–µ–Ω—Ç —Ö—Ä–æ–º–∞ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
            --chrome-text: linear-gradient(180deg, #ffffff 0%, #a0a0a0 100%);
            
            --primary: #2cabff; /* –ê–∫—Ü–µ–Ω—Ç (–∫–∞–∫ –Ω–∞ –∫–Ω–æ–ø–∫–∞—Ö) */
            --success: #32d74b;
            --danger: #ff453a;
            --text-main: #e0e0e0;
            --text-sec: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Roboto', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 70%);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- üé¨ –°–ü–õ–≠–®-–≠–ö–†–ê–ù (–ó–ê–ì–†–£–ó–ö–ê) --- */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        
        .splash-icon {
            font-size: 60px; color: #fff;
            background: linear-gradient(135deg, #fff 0%, #777 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: pulseShield 2s infinite;
        }

        .splash-title {
            font-size: 32px; font-weight: 900; letter-spacing: -1px; text-transform: uppercase;
            background: linear-gradient(180deg, #fff 20%, #666 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(255,255,255,0.1);
            opacity: 0; transform: scale(0.9);
            animation: logoIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        .splash-bar-container {
            width: 120px; height: 3px; background: #222; border-radius: 2px; margin-top: 20px; overflow: hidden;
            opacity: 0; animation: fadeIn 0.5s 0.5s forwards;
        }
        .splash-bar {
            width: 100%; height: 100%; background: #fff;
            transform: translateX(-100%);
            animation: loadBar 1.5s 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes logoIn { to { opacity: 1; transform: scale(1); } }
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes loadBar { to { transform: translateX(0); } }
        @keyframes pulseShield { 0% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255,255,255,0)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)); } 100% { transform: scale(1); filter: drop-shadow(0 0 0px rgba(255,255,255,0)); } }


        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† --- */
        .app-container {
            padding: 20px; padding-bottom: 50px; max-width: 500px; margin: 0 auto;
            position: relative; z-index: 10; opacity: 0; transition: opacity 1s;
        }

        /* --- –•–ï–î–ï–† --- */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .user-welcome h2 { 
            margin: 0; font-size: 24px; font-weight: 800; 
            background: linear-gradient(90deg, #fff, #b0b0b0); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
        }
        .user-welcome p { margin: 4px 0 0; font-size: 13px; color: var(--text-sec); }
        
        /* --- –í–ö–õ–ê–î–ö–ò (–í–ï–†–•–£) --- */
        .tabs { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 16px; margin-bottom: 25px; border: 1px solid var(--glass-border); }
        .tab { flex: 1; padding: 12px; text-align: center; font-size: 13px; font-weight: 600; color: var(--text-sec); border-radius: 12px; transition: 0.3s; cursor: pointer; }
        .tab.active { background: rgba(255,255,255,0.1); color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        .content-section { display: none; animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .content-section.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –°–¢–ê–¢–£–°–ê --- */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 35px 20px;
            text-align: center; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        
        /* –ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π –±–ª–∏–∫ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .main-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            animation: shineCard 6s infinite; pointer-events: none;
        }
        @keyframes shineCard { 0%, 50% { left: -100%; } 100% { left: 200%; } }

        .status-ring {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; position: relative;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.4);
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
        }
        
        .pulse-border {
            position: absolute; inset: -3px; border-radius: 50%;
            border: 2px solid transparent; opacity: 0;
        }
        
        /* –¶–≤–µ—Ç–∞ —Å—Ç–∞—Ç—É—Å–æ–≤ */
        .active-sub .pulse-border { border-color: var(--success); animation: spinPulse 3s infinite linear; }
        .active-sub .status-icon { color: var(--success); filter: drop-shadow(0 0 15px rgba(50,215,75,0.4)); }
        
        .inactive-sub .pulse-border { border-color: var(--danger); }
        .inactive-sub .status-icon { color: var(--danger); filter: drop-shadow(0 0 15px rgba(255, 69, 58, 0.4)); }
