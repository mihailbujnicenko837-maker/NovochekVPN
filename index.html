    <style>
        :root {

            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .city-badge {
            background: rgba(0, 122, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #5aaaff;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .status-card {
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ff3b30; 
            transition: color 0.3s;
        }

        .status-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sub-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }

        .main-btn {
            background: linear-gradient(135deg, #007AFF, #0055b3);
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .action-card i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #fff;
        }

        .action-card span {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .plan-info {
            width: 100%;
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.2);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .plan-details {
            display: flex;
            flex-direction: column;
        }

        .plan-name { font-weight: bold; font-size: 14px; color: var(--success-color); }
        .plan-exp { font-size: 11px; color: rgba(255, 255, 255, 0.6); }
    </style>
</head>
