<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City VPN Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --bg-dark: #0a0a0c;
            --card-glass: rgba(255, 255, 255, 0.06);
            --text-main: #ffffff;
            --text-sec: rgba(255, 255, 255, 0.5);
            --success: #32d74b;
            --danger: #ff453a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1c1c3d 0%, #000000 100%);
            color: var(--text-main);
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ‚ùÑÔ∏è –°–ù–ï–ì --- */
        #snow-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }

        /* --- üéÑ –ì–ò–†–õ–Ø–ù–î–ê --- */
        .lightrope {
            text-align: center; white-space: nowrap; overflow: hidden;
            position: absolute; z-index: 99; top: -15px; left: 0; width: 100%;
            margin: 0; padding: 0; pointer-events: none; display: flex; justify-content: center;
        }
        .lightrope li {
            position: relative; list-style: none; margin: 0 10px; padding: 0;
            display: block; width: 12px; height: 12px; border-radius: 50%;
            background: rgba(255,255,255,1); animation-fill-mode: both; animation-iteration-count: infinite;
        }
        .lightrope li:before {
            content: ""; position: absolute; background: #222; width: 24px; height: 2px;
            border-radius: 50%; top: -2px; left: -11px; z-index: -1;
        }
        .lightrope li:nth-child(2n+1) { background: #0f0; box-shadow: 0 2px 12px #0f0; animation: flash 2s infinite alternate; }
        .lightrope li:nth-child(4n+2) { background: #f00; box-shadow: 0 2px 12px #f00; animation: flash 2.5s infinite alternate; }
        .lightrope li:nth-child(3n+4) { background: #00f; box-shadow: 0 2px 12px #00f; animation: flash 1.5s infinite alternate; }
        @keyframes flash { 0% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.4; transform: scale(0.9); } }

        /* --- –ö–û–ù–¢–ï–ô–ù–ï–† --- */
        .container {
            position: relative; z-index: 10; padding: 20px; max-width: 480px; margin: 0 auto;
            display: flex; flex-direction: column; gap: 20px;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; margin-bottom: 10px; }
        .user-info h1 { font-size: 22px; margin: 0; font-weight: 700; }
        .user-info p { margin: 4px 0 0 0; font-size: 13px; color: var(--text-sec); }
        .server-badge {
            background: rgba(255,255,255,0.1); padding: 6px 12px; border-radius: 20px;
            font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px; backdrop-filter: blur(10px);
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê --- */
        .status-card {
            background: var(--card-glass); border-radius: 24px; padding: 25px;
            border: 1px solid rgba(255,255,255,0.08); backdrop-filter: blur(20px);
            text-align: center; transition: all 0.4s ease; position: relative; overflow: hidden;
        }
        .status-card.inactive { border-color: rgba(255, 69, 58, 0.3); }
        .status-card.inactive .icon-box { color: var(--danger); background: rgba(255, 69, 58, 0.1); }
        
        .icon-box {
            width: 70px; height: 70px; border-radius: 50%; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center; font-size: 32px;
        }
        .status-title { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .status-desc { font-size: 14px; color: var(--text-sec); margin-bottom: 20px; }

        /* --- –ö–ù–û–ü–ö–ê --- */
        .action-btn {
            background: var(--primary); color: white; border: none; width: 100%; padding: 18px;
            border-radius: 16px; font-size: 16px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.25);
        }
        .action-btn:active { transform: scale(0.98); }

        /* --- –°–°–´–õ–ö–ò --- */
        .section-title { font-size: 13px; color: var(--text-sec); text-transform: uppercase; letter-spacing: 1px; margin: 10px 0 5px; }
        .platforms-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; }
        .platform-card {
            background: var(--card-glass); border-radius: 12px; padding: 12px 5px;
            display: flex; flex-direction: column; align-items: center;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .platform-card i { font-size: 20px; margin-bottom: 6px; color: #fff; }
        .platform-card span { font-size: 10px; color: var(--text-sec); }

        /* --- –ú–ï–ù–Æ --- */
        .menu-list { background: var(--card-glass); border-radius: 16px; overflow: hidden; }
        .menu-item {
            padding: 16px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-icon { width: 30px; display: flex; justify-content: center; color: var(--text-sec); }
        .menu-text { flex: 1; font-size: 14px; margin-left: 10px; }
    </style>
</head>
<body>

    <canvas id="snow-canvas"></canvas>
    <ul class="lightrope"><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>

    <div class="container">

                <div style="width:6px; height:6px; background:#ff453a; border-radius:50%; margin-right:5px;"></div>
                <span>Server: Europe</span>

        </div>

        <div class="status-card inactive" id="mainCard">
            <div class="icon-box"><i class="fas fa-lock"></i></div>
            <div class="status-title">–ó–∞—â–∏—Ç–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∞</div>
            <div class="status-desc">–ö—É–ø–∏—Ç–µ –ø–æ–¥–ø–∏—Å–∫—É –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</div>
        </div>

        <button class="action-btn" id="mainBtn" onclick="buySubscription()">
            <i class="fas fa-shield-alt"></i> –ö–£–ü–ò–¢–¨ –ó–ê 129‚ÇΩ

        <div class="section-title">–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</div>
        <div class="platforms-grid">
            <div class="platform-card" onclick="tg.openLink('https://apps.apple.com/ru/app/v2raytun/id6476628951')"><i class="fab fa-apple"></i><span>iOS</span></div>

            <div class="platform-card" onclick="tg.openLink('https://github.com/hiddify/hiddify-next/releases')"><i class="fab fa-windows"></i><span>PC</span></div>
            <div class="platform-card" onclick="tg.showAlert('–î–ª—è –¢–í –∏—â–∏—Ç–µ V2RayTun –≤ –º–∞–≥–∞–∑–∏–Ω–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π')"><i class="fas fa-tv"></i><span>TV</span></div>
        </div>

        <div class="menu-list">
            <div class="menu-item" onclick="tg.openTelegramLink('https://t.me/Ajdaha61')">
                <div class="menu-icon"><i class="fas fa-headset"></i></div>
                <div class="menu-text">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–º—è
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {

        }

        // –ì–µ–æ
        fetch('https://get.geojs.io/v1/ip/geo.json')
            .then(res => res.json())
            .then(data => { document.getElementById('userCity').innerText = data.city || '–ü–ª–∞–Ω–µ—Ç–∞ –ó–µ–º–ª—è'; })
            .catch(() => {});

        // --- –ì–õ–ê–í–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø: –û–¢–ü–†–ê–í–ö–ê –ë–û–¢–£ ---
        function buySubscription() {
            const btn = document.getElementById('mainBtn');
            const originalText = btn.innerHTML;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –°–µ–∫—É–Ω–¥—É...';
            btn.style.opacity = '0.8';

            setTimeout(() => {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–∏–≥–Ω–∞–ª –±–æ—Ç—É
                const data = {
                    action: "buy_subscription", 
                    price: 129
                };
                tg.sendData(JSON.stringify(data));
                
                // (–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –ø–æ—Å–ª–µ —ç—Ç–æ–π –∫–æ–º–∞–Ω–¥—ã)
            }, 500);
        }

        // –°–Ω–µ–≥
        (function() {
            const c = document.getElementById('snow-canvas'), ctx = c.getContext('2d');
            let w = c.width = window.innerWidth, h = c.height = window.innerHeight;
            const flakes = Array.from({length: 40}, () => ({x: Math.random()*w, y: Math.random()*h, r: Math.random()*2+1, s: Math.random()*2+1}));
            function loop() {
                ctx.clearRect(0,0,w,h); ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.beginPath();
                flakes.forEach(f => { f.y += f.s; f.x += Math.sin(f.y/50)*0.5; if(f.y>h) f.y=-5; ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2); });
                ctx.fill(); requestAnimationFrame(loop);
            }
            loop();
        })();
    </script>
