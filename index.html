<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF; 
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --success-color: #34C759;
            --danger-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #004a9933, transparent), radial-gradient(circle at bottom left, #99004533, transparent);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-welcome { font-weight: bold; font-size: 20px; }

        /* –ü–ª–∞—à–∫–∞ —Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–µ–π (–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è) */
        .geo-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-card {
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä–∞—Å–Ω–æ–π –ø–æ–¥—Å–≤–µ—Ç–∫–∏, –µ—Å–ª–∏ –Ω–µ –∑–∞—â–∏—â–µ–Ω */
        .status-card.danger {
            border-color: rgba(255, 59, 48, 0.3);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.1);
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--danger-color); 
            transition: color 0.3s;
        }

        .status-text { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
        
        .ip-text {
            font-size: 14px;
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            padding: 4px 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 8px;
            font-family: monospace;
        }

        .sub-text { font-size: 13px; color: rgba(255, 255, 255, 0.5); }

        .main-btn {
            background: linear-gradient(135deg, #007AFF, #0055b3);
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .main-btn:active { transform: scale(0.98); }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .action-card i { font-size: 24px; margin-bottom: 8px; color: #fff; }
        .action-card span { font-size: 12px; color: rgba(255, 255, 255, 0.7); }

        .plan-info {
            width: 100%;
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.2);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .plan-details { display: flex; flex-direction: column; }
        .plan-name { font-weight: bold; font-size: 14px; color: var(--success-color); }
        .plan-exp { font-size: 11px; color: rgba(255, 255, 255, 0.6); }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-welcome">–ü—Ä–∏–≤–µ—Ç, <span id="username">...</span> üëã</div>
        <!-- –°—é–¥–∞ –ø–æ–¥–≥—Ä—É–∑–∏—Ç—Å—è –≥–æ—Ä–æ–¥ -->
        <div class="geo-badge" id="geoBadge">
            <i class="fas fa-location-arrow"></i> <span id="cityText">–û–ø—Ä–µ–¥–µ–ª—è–µ–º...</span>
        </div>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ -->
    <div class="status-card danger" id="statusCard">
        <div class="status-icon" id="statusIcon"><i class="fas fa-unlock-alt"></i></div>
        <div class="status-text">–í—ã –Ω–µ –∑–∞—â–∏—â–µ–Ω—ã</div>
        <!-- –°—é–¥–∞ –ø–æ–¥–≥—Ä—É–∑–∏—Ç—Å—è IP -->
        <div class="ip-text" id="ipText">–í–∞—à IP –≤–∏–¥–µ–Ω –≤—Å–µ–º</div>
        <div class="sub-text" id="subText">–ü—Ä–æ–≤–∞–π–¥–µ—Ä –≤–∏–¥–∏—Ç –≤–∞—à—É –∏—Å—Ç–æ—Ä–∏—é</div>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–∞—Ä–∏—Ñ–∞ (—Å–∫—Ä—ã—Ç) -->
    <div class="plan-info" id="planInfo" style="display:none;">
        <div class="plan-details">
            <span class="plan-name">üöÄ –õ–∏—á–Ω–∞—è –ø–æ–¥–ø–∏—Å–∫–∞</span>
            <span class="plan-exp">–ö–ª—é—á –∞–∫—Ç–∏–≤–µ–Ω</span>
        </div>
        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
    </div>

    <button class="main-btn" onclick="buySubscription()" id="mainBtn">
        <i class="fas fa-shield-alt"></i> –û–§–û–†–ú–ò–¢–¨ –ü–û–î–ü–ò–°–ö–£
    </button>

    <p style="margin-top: 25px; font-size: 14px; color: rgba(255,255,255,0.4);">–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ:</p>

    <div class="quick-actions">
        <div class="action-card" onclick="openInstruction('ios')">
            <i class="fab fa-apple"></i>
            <span>iPhone</span>
        </div>
        <div class="action-card" onclick="openInstruction('android')">
            <i class="fab fa-android"></i>
            <span>Android</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ü–æ–¥—Å—Ç–∞–≤–ª—è–µ–º –∏–º—è —é–∑–µ—Ä–∞
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;
        }

        // 2. –û–ø—Ä–µ–¥–µ–ª—è–µ–º IP –∏ –ì–û–†–û–î (–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API)
        fetch('https://get.geojs.io/v1/ip/geo.json')
            .then(response => response.json())
            .then(data => {
                // –ï—Å–ª–∏ –æ–ø—Ä–µ–¥–µ–ª–∏–ª–∏ –≥–æ—Ä–æ–¥
                if(data.city) {
                    document.getElementById('cityText').innerText = data.city;
                } else {
                    document.getElementById('cityText').innerText = "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç";
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π IP —é–∑–µ—Ä–∞ (—ç—Ç–æ –ø—É–≥–∞–µ—Ç –∏ –ø—Ä–æ–¥–∞–µ—Ç!)
                document.getElementById('ipText').innerText = "IP: " + data.ip;
            })
            .catch(err => {
                document.getElementById('cityText').innerText = "–†–æ—Å—Å–∏—è";
            });


        // 3. –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ö—É–ø–∏—Ç—å / –ü–æ–¥–∫–ª—é—á–∏—Ç—å"
        function buySubscription() {
            const btn = document.getElementById('mainBtn');
            const card = document.getElementById('statusCard');
            const icon = document.getElementById('statusIcon');
            
            // –¢—É—Ç –ø–æ—Ç–æ–º –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –∫ –æ–ø–ª–∞—Ç–µ. –ü–æ–∫–∞ —Å–∏–º—É–ª—è—Ü–∏—è –≤—ã–¥–∞—á–∏.
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –í—ã–ø—É—Å–∫–∞–µ–º –∫–ª—é—á...';
            
            setTimeout(() => {
                // –ú–µ–Ω—è–µ–º –¥–∏–∑–∞–π–Ω –Ω–∞ "–£—Å–ø–µ—Ö"
                card.classList.remove('danger');
                card.style.borderColor = '#34C759';
                icon.style.color = '#34C759';
                icon.innerHTML = '<i class="fas fa-lock"></i>';
                
                document.querySelector('.status-text').innerText = "–î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç!";
                document.getElementById('ipText').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º "–æ–ø–∞—Å–Ω—ã–π" IP
                document.querySelector('.sub-text').innerText = "–ù–∞–∂–º–∏—Ç–µ –≤–Ω–∏–∑—É, —á—Ç–æ–±—ã —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å";
                
                document.getElementById('planInfo').style.display = 'flex';
                
                btn.innerHTML = '–ü–†–û–î–õ–ò–¢–¨ / –£–ü–†–ê–í–õ–ï–ù–ò–ï';
                btn.style.background = '#2c2c2e';
                
                tg.HapticFeedback.notificationOccurred('success');
            }, 1500);
        }

        function openInstruction(platform) {
            tg.showPopup({
                title: '–£—Å—Ç–∞–Ω–æ–≤–∫–∞ ' + platform,
                message: '–°–µ–π—á–∞—Å –º—ã –≤—ã–¥–∞–¥–∏–º –≤–∞–º –ª–∏—á–Ω—ã–π –∫–ª—é—á. –ü—Ä–æ—Å—Ç–æ –≤—Å—Ç–∞–≤—å—Ç–µ –µ–≥–æ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ v2RayTun.',
                buttons: [{type: 'ok'}]
            });
        }
    </script>
</body>
</html>
