<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF; 
            --bg-color: #0f0f13;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --success-color: #34C759;
            --danger-color: #ff3b30;
            --gray-text: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, #004a9933, transparent), radial-gradient(circle at bottom left, #99004533, transparent);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden; /* –ß—Ç–æ–±—ã –≥–∏—Ä–ª—è–Ω–¥–∞ –Ω–µ –¥–µ–ª–∞–ª–∞ —Å–∫—Ä–æ–ª–ª */
        }

        /* üéÑ –ù–û–í–û–ì–û–î–ù–Ø–Ø –ì–ò–†–õ–Ø–ù–î–ê (CSS –ê–Ω–∏–º–∞—Ü–∏—è) */
        .lightrope {
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            z-index: 1;
            margin: -20px 0 0 0;
            padding: 0;
            pointer-events: none;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .lightrope li {
            position: relative;
            list-style: none;
            margin: 0 12px;
            padding: 0;
            display: block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-bottom: 20px; /* –î–ª–∏–Ω–∞ –Ω–∏—Ç–∏ */
            background: #fff;
            animation-name: flash;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            box-shadow: 0px 5px 20px 3px #fff;
        }

        /* –¶–≤–µ—Ç–∞ –ª–∞–º–ø–æ—á–µ–∫ */
        .lightrope li:nth-child(2n+1) { background: #00ff22; box-shadow: 0px 5px 20px 3px #00ff22; animation-duration: 1s; }
        .lightrope li:nth-child(4n+2) { background: #ff0015; box-shadow: 0px 5px 20px 3px #ff0015; animation-duration: 1.5s; }
        .lightrope li:nth-child(3n+4) { background: #ffd900; box-shadow: 0px 5px 20px 3px #ffd900; animation-duration: 2.2s; }
        .lightrope li:nth-child(odd) { animation-duration: 1.8s; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–∏–≥–∞–Ω–∏—è */
        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1.1); }
            50% { opacity: 0.3; transform: scale(0.9); }
        }

        /* --- –ö–û–ù–ï–¶ –ì–ò–†–õ–Ø–ù–î–´ --- */

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            margin-top: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –≥–∏—Ä–ª—è–Ω–¥—ã */
        }

        .user-welcome { font-weight: bold; font-size: 20px; }

        .geo-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #aaa;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-card {
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
            overflow: hidden;
        }

        .status-card.danger {
            border-color: rgba(255, 59, 48, 0.3);
            box-shadow: 0 0 20px rgba(255, 59, 48, 0.1);
        }

        .status-icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--danger-color); 
            transition: color 0.3s;
        }

        .status-text { font-size: 18px; font-weight: 700; margin-bottom: 5px; }
        
        .ip-text {
            font-size: 14px;
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
            padding: 4px 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 8px;
            font-family: monospace;
        }

        .sub-text { font-size: 13px; color: rgba(255, 255, 255, 0.5); }

        .main-btn {
            background: linear-gradient(135deg, #007AFF, #0055b3);
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            transition: transform 0.1s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .main-btn:active { transform: scale(0.98); }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .action-card:active { background: rgba(255, 255, 255, 0.15); }
        
        .action-card i { font-size: 24px; margin-bottom: 8px; color: #fff; }
        .action-card span { font-size: 12px; color: rgba(255, 255, 255, 0.7); }

        .plan-info {
            width: 100%;
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.2);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .plan-details { display: flex; flex-direction: column; }
        .plan-name { font-weight: bold; font-size: 14px; color: var(--success-color); }
        .plan-exp { font-size: 11px; color: rgba(255, 255, 255, 0.6); }

        .support-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            color: var(--gray-text);
            font-size: 14px;
            margin-top: auto; 
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .support-btn:active { background: rgba(255,255,255,0.05); }

    </style>
</head>
<body>

    <!-- üéÑ –ì–ò–†–õ–Ø–ù–î–ê -->
    <ul class="lightrope">
        <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="header">
        <div class="user-welcome">–ü—Ä–∏–≤–µ—Ç, <span id="username">...</span> üëã</div>
        <div class="geo-badge" id="geoBadge">
            <i class="fas fa-location-arrow"></i> <span id="cityText">...</span>
        </div>
    </div>

    <!-- –ö–∞—Ä—Ç–æ—á–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ -->
    <div class="status-card danger" id="statusCard">
        <div class="status-icon" id="statusIcon"><i class="fas fa-unlock-alt"></i></div>
        <div class="status-text">–í—ã –Ω–µ –∑–∞—â–∏—â–µ–Ω—ã</div>
        <div class="ip-text" id="ipText">IP –≤–∏–¥–∏–º</div>
        <div class="sub-text" id="subText">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–¥ —É–≥—Ä–æ–∑–æ–π</div>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–∞—Ä–∏—Ñ–∞ (—Å–∫—Ä—ã—Ç) -->
    <div class="plan-info" id="planInfo" style="display:none;">
        <div class="plan-details">
            <span class="plan-name">üöÄ –õ–∏—á–Ω–∞—è –ø–æ–¥–ø–∏—Å–∫–∞</span>
            <span class="plan-exp">–ö–ª—é—á –∞–∫—Ç–∏–≤–µ–Ω</span>
        </div>
        <i class="fas fa-check-circle" style="color: var(--success-color);"></i>
    </div>

    <button class="main-btn" onclick="buySubscription()" id="mainBtn">
        <i class="fas fa-shield-alt"></i> –ü–û–õ–£–ß–ò–¢–¨ –î–û–°–¢–£–ü
    </button>

    <p style="margin-top: 25px; font-size: 14px; color: rgba(255,255,255,0.4);">–°–∫–∞—á–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ:</p>

    <!-- –°–°–´–õ–ö–ò –ù–ê –ú–ê–ì–ê–ó–ò–ù–´ -->
    <div class="quick-actions">
        <div class="action-card" onclick="tg.openLink('https://apps.apple.com/ru/app/v2raytun/id6476628951')">
            <i class="fab fa-apple"></i>
            <span>iPhone</span>
        </div>
        <div class="action-card" onclick="tg.openLink('https://play.google.com/store/apps/details?id=com.v2raytun.android&hl=ru&pli=1')">
            <i class="fab fa-android"></i>
            <span>Android</span>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ (—Å—Å—ã–ª–∫–∞ –Ω–∞ —Ç–µ–±—è) -->
    <button class="support-btn" onclick="openSupport()">
        <i class="fas fa-headset"></i> –í–æ–∑–Ω–∏–∫–ª–∏ –≤–æ–ø—Ä–æ—Å—ã? –ü–æ–¥–¥–µ—Ä–∂–∫–∞
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // 1. –ò–º—è —é–∑–µ—Ä–∞
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;
        }

        // 2. –ì–µ–æ –∏ IP
        fetch('https://get.geojs.io/v1/ip/geo.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('cityText').innerText = data.city || "–ò–Ω—Ç–µ—Ä–Ω–µ—Ç";
                document.getElementById('ipText').innerText = "IP: " + data.ip;
            })
            .catch(() => {
                document.getElementById('cityText').innerText = "–†–æ—Å—Å–∏—è";
            });

        // 3. –õ–æ–≥–∏–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ö—É–ø–∏—Ç—å" (–ó–∞–≥–ª—É—à–∫–∞)
        function buySubscription() {
            const btn = document.getElementById('mainBtn');
            const card = document.getElementById('statusCard');
            const icon = document.getElementById('statusIcon');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> –û–±—Ä–∞–±–æ—Ç–∫–∞...';
            
            setTimeout(() => {
                card.classList.remove('danger');
                card.style.borderColor = '#34C759';
                icon.style.color = '#34C759';
                icon.innerHTML = '<i class="fas fa-lock"></i>';
                
                document.querySelector('.status-text').innerText = "–î–æ—Å—Ç—É–ø –æ—Ç–∫—Ä—ã—Ç!";
                document.getElementById('ipText').style.display = 'none';
                document.querySelector('.sub-text').innerText = "–ö–ª—é—á –≤—ã—Å–ª–∞–Ω –±–æ—Ç–æ–º";
                
                document.getElementById('planInfo').style.display = 'flex';
                
                btn.innerHTML = '–ü–†–û–î–õ–ò–¢–¨ –î–û–°–¢–£–ü';
                btn.style.background = '#2c2c2e';
                
                tg.HapticFeedback.notificationOccurred('success');
            }, 1000);
        }

        // 4. –§–£–ù–ö–¶–ò–Ø –ü–û–î–î–ï–†–ñ–ö–ò (–¢–≤–æ–π –Ω–∏–∫)
        function openSupport() {
            tg.openTelegramLink('https://t.me/Ajdaha61'); 
        }
    </script>
</body>
</html>
