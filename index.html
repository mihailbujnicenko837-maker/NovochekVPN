<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Novochek VPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2b6aff;
            --accent: #00ff9d;
            --bg: #0b0c15;
            --card: #151621;
            --text: #ffffff;
            --gray: #8e8e93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            /* –ö—Ä–∞—Å–∏–≤—ã–π —Ñ–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(43, 106, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 157, 0.1) 0%, transparent 40%);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ö–û–ù–¢–ï–ù–¢–ê (—á—Ç–æ–±—ã –Ω–µ –Ω–∞–µ–∑–∂–∞–ª –Ω–∞ –Ω–∏–∂–Ω–µ–µ –º–µ–Ω—é) */
        .content {
            padding: 20px;
            padding-bottom: 90px; /* –º–µ—Å—Ç–æ –ø–æ–¥ –º–µ–Ω—é */
            flex: 1;
        }

        /* –®–ê–ü–ö–ê */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .user-info h1 { margin: 0; font-size: 22px; font-weight: 800; }
        .user-info p { margin: 0; font-size: 13px; color: var(--gray); margin-top: 4px; }
        
        .pro-badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: black;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* –í–´–ë–û–† –°–¢–†–ê–ù–´ (–ì–û–†–ò–ó–û–ù–¢–ê–õ–¨–ù–´–ô –°–ö–†–û–õ–õ) */
        .servers-list {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 20px;
            scrollbar-width: none; /* —Å–∫—Ä—ã—Ç—å —Å–∫—Ä–æ–ª–ª–±–∞—Ä */
        }
        .servers-list::-webkit-scrollbar { display: none; }

        .server-chip {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 10px 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
            transition: all 0.2s;
            cursor: pointer;
        }
        .server-chip.active {
            border-color: var(--primary);
            background: rgba(43, 106, 255, 0.1);
        }
        .flag { font-size: 18px; }
        .server-name { font-size: 13px; font-weight: 600; }
        .ping { font-size: 11px; color: var(--accent); }

        /* –ì–õ–ê–í–ù–´–ô –ö–†–£–ì (–©–ò–¢) */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .shield-circle {
            width: 180px;
            height: 180px;
            background: linear-gradient(145deg, #1a1b26, #12131c);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                20px 20px 60px #090a11, 
                -20px -20px 60px #1d1e2b;
            position: relative;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .shield-icon {
            font-size: 70px;
            color: #3a3d4d;
            transition: all 0.5s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        .pulse-ring {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            opacity: 0;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* –°–æ—Å—Ç–æ—è–Ω–∏–µ: –ü–û–î–ö–õ–Æ–ß–ï–ù–û */
        .connected .shield-circle { box-shadow: 0 0 50px rgba(0, 255, 157, 0.2); border: 2px solid var(--accent); }
        .connected .shield-icon { color: var(--accent); }
        
        /* –ö–ù–û–ü–ö–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø */
        .main-btn {
            background: linear-gradient(90deg, var(--primary), #4c82ff);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(43, 106, 255, 0.4);
            transition: transform 0.1s;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        .main-btn:active { transform: scale(0.97); }

        /* –°–¢–ê–¢–ò–°–¢–ò–ö–ê */
        .stats-box {
            background: var(--card);
            border-radius: 18px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 13px; color: var(--gray); }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #252630;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            width: 45%;
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
        }
        .traffic-text { margin-top: 10px; font-size: 14px; font-weight: 600; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (TAB BAR) */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(21, 22, 33, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 15px 20px 25px 20px; /* –ß—É—Ç—å –±–æ–ª—å—à–µ —Å–Ω–∏–∑—É –¥–ª—è iPhone */
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: var(--gray);
            font-size: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: var(--text); }
        .nav-item.active i { color: var(--primary); }

    </style>
</head>
<body>

    <div class="content">
        <!-- –®–∞–ø–∫–∞ -->
        <div class="header">
            <div class="user-info">
                <h1 id="username">Guest</h1>
                <p>üìç –ù–æ–≤–æ—á–µ—Ä–∫–∞—Å—Å–∫, RU</p>
            </div>
            <div class="pro-badge">PRO</div>
        </div>

        <!-- –í—ã–±–æ—Ä —Å–µ—Ä–≤–µ—Ä–∞ -->
        <div class="servers-list">
            <div class="server-chip active">
                <span class="flag">üá≥üá±</span>
                <div>
                    <div class="server-name">Amsterdam</div>
                    <div class="ping">‚ö° 24 ms</div>
                </div>
            </div>
            <div class="server-chip">
                <span class="flag">üá©üá™</span>
                <div>

                    <div class="ping">31 ms</div>

            </div>
            <div class="server-chip">

                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —â–∏—Ç -->
        <div class="hero-section" id="hero">
            <div class="pulse-ring" id="pulse"></div>
            <div class="shield-circle">
                <i class="fas fa-power-off shield-icon" id="shieldIcon"></i>
            </div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <h2 id="statusText" style="margin: 0; font-size: 20px;">–û—Ç–∫–ª—é—á–µ–Ω–æ</h2>
            <p id="subStatus" style="color: var(--gray); margin: 5px 0 0 0; font-size: 14px;">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞—â–∏—Ç—ã</p>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button class="main-btn" onclick="toggleVpn()" id="mainBtn">
            –ü–û–î–ö–õ–Æ–ß–ò–¢–¨
        </button>

        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats-box">
            <div class="stat-header">
                <span>–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ —Ç—Ä–∞—Ñ–∏–∫–∞</span>
                <span>45%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="traffic-text">12.5 GB <span style="color:var(--gray); font-weight:400;">–∏–∑ 30 GB</span></div>

    </div>

    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <div class="nav-item" onclick="alert('–°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã')">
            <i class="fas fa-server"></i>
            <span>–°–µ—Ä–≤–µ—Ä—ã</span>
        </div>
        <div class="nav-item" onclick="openInstruction()">
            <i class="fas fa-book-open"></i>
            <span>–ü–æ–º–æ—â—å</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–º—è —é–∑–µ—Ä–∞
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById('username').innerText = "–ü—Ä–∏–≤–µ—Ç, " + tg.initDataUnsafe.user.first_name;
        }

        let isConnected = false;

        function toggleVpn() {
            const btn = document.getElementById('mainBtn');
            const icon = document.getElementById('shieldIcon');
            const hero = document.getElementById('hero');
            const pulse = document.getElementById('pulse');
            const status = document.getElementById('statusText');
            const sub = document.getElementById('subStatus');

            if (!isConnected) {
                // –í–∫–ª—é—á–∞–µ–º
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...';
                btn.style.opacity = "0.8";
                
                setTimeout(() => {
                    isConnected = true;
                    // –í–∏–∑—É–∞–ª —É—Å–ø–µ—Ö–∞
                    hero.classList.add('connected');
                    icon.classList.remove('fa-power-off');
                    icon.classList.add('fa-shield-alt');
                    
                    status.innerText = "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ";
                    sub.innerText = "–í–∞—à —Ç—Ä–∞—Ñ–∏–∫ –∑–∞—à–∏—Ñ—Ä–æ–≤–∞–Ω";
                    status.style.color = "var(--accent)";
                    
                    btn.innerHTML = '–û–¢–ö–õ–Æ–ß–ò–¢–¨';
                    btn.style.background = "#1c1c1e";
                    btn.style.opacity = "1";
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ (–≤–∏–±—Ä–∞—Ü–∏—è)
                    tg.HapticFeedback.notificationOccurred('success');
                }, 1500);

            } else {
                // –û—Ç–∫–ª—é—á–∞–µ–º
                isConnected = false;
                hero.classList.remove('connected');
                icon.classList.remove('fa-shield-alt');
                icon.classList.add('fa-power-off');
                
                status.innerText = "–û—Ç–∫–ª—é—á–µ–Ω–æ";
                status.style.color = "var(--text)";
                sub.innerText = "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞—â–∏—Ç—ã";
                
                btn.innerHTML = '–ü–û–î–ö–õ–Æ–ß–ò–¢–¨';
                btn.style.background = "linear-gradient(90deg, var(--primary), #4c82ff)";
                
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function openInstruction() {
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞',
                message: '1. –°–∫–∞—á–∞–π—Ç–µ v2RayTun\n2. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å"\n3. –°–∫–æ–ø–∏—Ä—É–π—Ç–µ –∫–ª—é—á',
                buttons: [{type: 'ok'}]
            });
        }
    </script>
</body>
